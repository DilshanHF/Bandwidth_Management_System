<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Assests/normalize.css">
</head>
<body>
<section id="Sign-uo">
    <div class="formInfo">
        <img src="Assests/images/CNS-logo.png" alt="CNS logo">
        <h2>Sign Up</h2>
    </div>
    <div class="card">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Example@gmail.com">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="Username" placeholder="User Name">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password1" placeholder="Password">
        </div>
        <div id="SignUp_btn" class="mb-3">
            <button type="button" class="btn btn-primary" id="Sign-Up" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Add Items to a temporary collection"><i class="fa-solid fa-cart-shopping"></i> Sign Up</button>
        </div>
    </div>
    <div class="sign-up-img">
        <img src="Assests/images/13678-NP443G.jpg" alt="Sign Up Image">
    </div>
    <div id="title">
        <h3>Efficiently manage your network bandwidth</h3>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
<script src="js/SignUp.js"></script>
</body>
</html>
