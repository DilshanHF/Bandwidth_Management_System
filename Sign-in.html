<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="Style/sign-in.css">
  <link rel="stylesheet" href="Assests/normalize.css">
</head>
<body>
<section id="Sign-in">
  <div class="formInfo">
    <img src="Assests/images/CNS-logo.png">
    <h2>Sign In</h2>
  </div>
  <div class="card">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Example@gmail.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="text" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="mb-3">
      <button type="button" class="btn btn-primary" id="Sign-In-btn" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Add Items to a temporary collection"><i class="fa-solid fa-cart-shopping"></i> Sign In</button>
    </div>
  </div>
  <div class="sign-in-img">
    <img src="Assests/images/13678-NP443G.jpg" alt="">
  </div>
  <div id="title">
    <h3>Efficiently manage your network bandwidth</h3>
  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
<script src="/js/SignIn.js"></script>
</body>
</html>
