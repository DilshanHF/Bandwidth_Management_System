<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Assests/normalize.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="logo">BandWiz</div>
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Example@gmail.com" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="User name" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Password" required>

            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <span>or</span>
            <p>Need an account? <a href="#">Sign up here</a></p>
        </div>
    </div>
    <div class="image-container">
        <div class="image-text">
            <p>Efficiently manage your network bandwidth.</p>
        </div>
        <div class="image-credit">
            <p>designed by freepik.com</p>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
<script src="/js/SignUp.js"></script>
</body>
</html>
